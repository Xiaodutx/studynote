<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 400px;
        height: 400px;
        position: relative;
        border: 1px solid #00f;
      }
      .b {
        width: 100px;
        height: 100px;
        position: absolute;
        border: 1px solid #f00;
        margin-top: 50px;
        margin-left: 50px;
      }
      .c {
        width: 100px;
        height: 100px;
        position: absolute;
        border: 1px solid #0f0;
        margin-top: 50%;
        margin-left: 50%;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="b"></div>
      <div class="c"></div>
    </div>
  </body>
</html>
