<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .test{
        width: 100px;
        height: 100px;
        background-color: aqua;
    }
    .abs{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: black;
        left: 0;
        top: 0;
        opacity: 1;
        pointer-events: none;
    }
</style>
<body>
    <div class="test" id="test"></div>
    <div class="abs" id="abs"></div>
    <div style="width: 200px;height: 200px;background-color: blue;"></div>
</body>
<script>
    let abs = document.getElementById('abs');
    let test = document.getElementById('test');

    abs.addEventListener('click',function(){console.log('我是abs')});
    test.addEventListener('click',function(){console.log('我是test')})
    console.log('test');
    console.log('xiaomi');
    
</script>
</html>
