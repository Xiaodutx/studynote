<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    #waterWrapper {
        display: flex;
        position: absolute;
        left: 0;
        top: 0;
        pointer-events: none;
        flex-wrap: wrap;
    }
</style>

<body>
    <div id="waterWrapper"></div>
    <div class="app">
        <h1>秋风</h1>
        <p>hello</p>
    </div>
</body>

<script>
    function cssHelper(el, prototype) {
        for (let i in prototype) {
            el.style[i] = prototype[i];
        }
    }

    function createItem() {
        const item = document.createElement('div');
        item.innerHTML = '小杜的笔记';

        cssHelper(item, {
            position: 'absolute',
            top: `50px`,
            left: `50px`,
            fontSize: `16px`,
            color: '#000',
            lineHeight: 1.5,
            opacity: 0.1,
            transform: `rotate(-15deg)`,
            transformOrigin: '0 0',
            userSelect: 'none',
        });

        return item;
    }
    let waterWrapper = document.getElementById('waterWrapper');
    const waterHeight = 100;
    const waterWidth = 130;
    const {
        clientWidth,
        clientHeight
    } = document.documentElement || document.body;
    const column = Math.ceil(clientWidth / waterWidth);
    const rows = Math.ceil(clientHeight / waterHeight);
    console.log(clientWidth,clientHeight,column,rows)
    for (let i = 0; i < column * rows; i++) {
        const wrap = document.createElement('div');
        cssHelper(wrap, Object.create({
            position: 'relative',
            width: `${waterWidth}px`,
            height: `${waterHeight}px`,
            flex: `0 0 ${waterWidth}px`,
            overflow: 'hidden',
        }));
        wrap.appendChild(createItem());
        waterWrapper.appendChild(wrap);
    }
    document.body.appendChild(waterWrapper);
</script>

</html>
