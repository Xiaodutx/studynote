<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 导入vue路由的包 -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id='app'>
        <router-link to="/">Hello</router-link>
        <router-link to="/text">text</router-link>
        <router-link to="/param">param</router-link>
        <h1>{{ $route.name }}</h1>
        <router-view></router-view>
        <router-view name="aaa"></router-view>
        <router-view name="bbb"></router-view>
    </div>
    <script>
        var Hello = {
            template: '<h1>Hello</h1>'
        };
        var text = {
            template: '<h1>text</h1>'
        };
        var param = {
            template: '<h1>param</h1>'
        }
        var router = new VueRouter({
            routes: [{
                path: '/',
                components: {
                    default: Hello,
                    aaa: text,
                    bbb: text
                }
            }, {
                path: '/text',
                name: 'aaaa',
                component: text
            }, {
                path: '/param',
                name: 'bbbb',
                component: param
            }]
        });

        var vm = new Vue({
            el: "#app",
            router
        });
    </script>
</body>

</html>
