<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 100px;height: 100px;border: 1px solid #ccc">

    </div>

    <input type="text" id="id1">

    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    
    <style>
        * {
          padding: 0;
          margin: 0;
        }
        .container {
          width: 600px;
          height: 300px;
          display: flex;
        }
        .left {
          flex: 1 2 500px;
          background: red;
        }
        .right {
          flex: 2 1 300px;
          background: blue;
        }
    </style>
</body>
<script>
   function observe(obj){
       if(!obj || typeof obj !== 'object') {return};
       Object.keys(obj).forEach(key=>{
           defineReactive(obj, key, obj[key])
       })
   }

   function defineReactive(obj, key, value){
       observe(value);
       let dep = new Dep();
       Object.defineProperty(obj, key, {
           configurable: true,
           enumerable: true,
           get(){
               console.log(Dep.target)
               if(Dep.target){
                   console.log('添加dep')
                   dep.addSub(Dep.target)
               }
               console.log('执行get')
               return value;
           },
           set(newVal){
               console.log('执行set')
               value = newVal;
               dep.notify();
           }
       })
   }

   class Dep{
       constructor(){
           this.subs = [];
       }
       addSub(sub){
           this.subs.push(sub)
       }
       notify(){
           this.subs.forEach(sub=>sub.update());
       }
   }

   Dep.target = null;

   class Watcher{
       constructor(obj, key, cb){
           Dep.target = this;
           this.obj = obj;
           this.key = key;
           this.value = obj[key];
           this.cb = cb;
           Dep.target = null;
       }
       update(){
           this.val = this.obj[this.key];
           this.cb(this.val);
       }
   }

    var data = {
        name: 'yck'
    }
    
    observe(data)

    function update(value) {
        console.log('我执行了',value)
        document.getElementById('id1').value = value
    }

    document.getElementById('id1').addEventListener('keyup',function(e){
        data.name = e.target.value;
    })

    new Watcher(data, 'name', update);

    data.name = 'hello';
    
</script>
</html>
